<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                        <h4 appHighlight>Github User Search</h4>
                </div>
                <div class="card-body">
                    <form class="form-inline" (submit)="searchUser()">
                        <div class="form-group">
                            <input [(ngModel)]="githubUserQuery" name="user" type="search" class="form-control" placeholder="Github user">
                        </div>
                        <div class="mt-3">
                            <input  size="40" type="submit" value="search" class="btn btn-outline-secondary btn-sm">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
           <app-github-profile [githubProfile]="githubProfile"></app-github-profile>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-github-repo [githubRepos]="githubRepos"></app-github-repo>
        </div>
    </div>
</div>
